<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selectors</title>
    <style type="text/CSS">
        h1{ color: red; line-height: 80px; text-align: center; background-color: aqua;} /* div>h1{ color:black; } */ /* div+h1{ color:black; } */ div~h1{ color: black; }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>


    <div>
        <h1>Inside Div : Heading 3</h1>
        <h1>Inside Div : Heading 4</h1>

        <span>
            <h1> Inside Div span : heading 5</h1>
            <h1> Inside Div span : heading 6</h1>
        </span>

        <h1>Inside Div : Heading 7</h1>
    </div>
    <h2>Heading 10</h2>
    <h1>Heading : 1</h1>
    <h1>Heading : 2</h1>
</body>

</html>
