<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-static relative absolute</title>
    <style type="text/CSS">
        .cont{ width: 600px; height: 600px; border: 1px solid red; position: relative;} .cont > div{ width: 100px; height: 100px; text-align: center; font-size: xx-large; border: 1px solid; } .cont>div:nth-child(odd){ background-color: yellowgreen; } .cont>div:nth-child(even){
        background-color: aqua; } #d1{ position: static; } #d2{ position: relative; left:50px; top: 50px; } #d3{ position: absolute; top:50px; left: 50px; } h1{ text-align: center; line-height: 50px; background-color: orangered; }
    </style>
</head>

<body>


    <h1>CSS Demo</h1>
    <!-- div>div#${Div $}*4  -->
    <div class="cont">
        <div id="d1">Div 1</div>
        <div id="d2">Div 2</div>
        <div id="d3">Div 3</div>
        <div id="d4">Div 4</div>
    </div>

</body>

</html>
