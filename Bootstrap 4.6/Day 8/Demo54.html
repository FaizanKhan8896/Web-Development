<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap: Grid System 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .row1>div:nth-child(odd) {
            background-color: aqua;
        }
        
        .row1>div:nth-child(even) {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>

    <div class="container mt-3">
        <div class="row row1 justify-content-start">
            <div class="col-md-2">Col 1</div>
            <div class="col-md-2">Col 2</div>
            <div class="col-md-2">Col 3</div>
            <div class="col-md-2">Col 4</div>

        </div>
        <br> <br>
        <div class="row row1 justify-content-center">
            <div class="col-md-2">Col 1</div>
            <div class="col-md-2">Col 2</div>
            <div class="col-md-2">Col 3</div>
            <div class="col-md-2">Col 4</div>

        </div>

        <br> <br>

        <div class="row row1 justify-content-end">
            <div class="col-md-2">Col 1</div>
            <div class="col-md-2">Col 2</div>
            <div class="col-md-2">Col 3</div>
            <div class="col-md-2">Col 4</div>

        </div>
        <br> <br>

        <div class="row row1 justify-content-between">
            <div class="col-md-2">Col 1</div>
            <div class="col-md-2">Col 2</div>
            <div class="col-md-2">Col 3</div>
            <div class="col-md-2">Col 4</div>

        </div>

        <br> <br>

        <div class="row row1 justify-content-around">
            <div class="col-md-2">Col 1</div>
            <div class="col-md-2">Col 2</div>
            <div class="col-md-2">Col 3</div>
            <div class="col-md-2">Col 4</div>

        </div>
        <br> <br>



    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
