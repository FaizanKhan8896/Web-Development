<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap: 5 Button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        Inbox<span class="badge badge-primary">5</span> Unread
        <span class="badge badge-danger badge-pill">5</span>


        <span class="spinner-border text-danger">
        <span class="spinner-border spinner-border-sm text-danger">

        </span>

        </span>

        <span class="spinner-grow "></span>
        <span class="spinner-grow spinner-grow-sm"></span>





    </div>


    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated " style="width: 70%;">
                Downloading ....70% completed
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
