<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap: 8 Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .carousel-item img {
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="2.jpg" class="img-fluid" alt="...">
                    <div class="carousel-caption"> CCCCCCCCC </div>
                </div>
                <div class="carousel-item"><img src="1.jpg" class="img-fluid" alt="...">
                    <div class="carousel-caption"> Java</div>
                </div>
                <div class="carousel-item"><img src="2.jpg" class="img-fluid" alt="...">
                    <div class="carousel-caption"> javascript</div>
                </div>
                <div class="carousel-item"><img src="3.webp" class="img-fluid" alt="...">
                    <div class="carousel-caption"> Python </div>
                </div>
                <div class="carousel-item"><img src="image.png" class="img-fluid" alt="...">
                    <div class="carousel-caption"> React</div>
                </div>
            </div>


            <a href="#myCarousel" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#myCarousel" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

            <ul class="carousel-indicators ">
                <li data-target="#myCarousel" data-slide-to="0" class="active bg-primary"></li>
                <li data-target="#myCarousel" data-slide-to="1" class="bg-success"></li>
                <li data-target="#myCarousel" data-slide-to="2" class="bg-warning"></li>
                <li data-target="#myCarousel" data-slide-to="3" class="bg-secondary"></li>
                <li data-target="#myCarousel" data-slide-to="4" class="bg-info"></li>
            </ul>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
