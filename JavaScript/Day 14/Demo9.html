        })
        console.log(r)



        const cities = [{
                name: "Mumbai",
                pop: 10000
            }, {
                name: "Kanpur",
                pop: 2000
            }, {
                name: "Delhi",
                pop: 1000
            }, {
                name: "Bihar",

            }, {
                name: "Patna",
                pop: 1000
            },

        ]
        let a = cities.filter((e) => {
            if (e.pop >= 2000) return true
        })
        console.log(a)
