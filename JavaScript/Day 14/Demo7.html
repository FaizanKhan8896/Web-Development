<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment : transctions</title>
    <script>
        const transactions = [{
                type: 'deposit',
                amount: 1000
            }, {
                type: 'withdraw',
                amount: 200
            }, {
                type: 'deposit',
                amount: 500
            }, {
                type: 'withdraw',
                amount: 300
            },

        ]
        let bal = 0
        transactions.forEach((t) => {
            if (t.type === 'deposit') {
                bal += t.amount;
                console.log(`Deposited amount ${t.amount}. Balance ${bal}`)

            } else if (t.type === 'withdraw') {
                bal -= t.amount;
                console.log(`Withdrawl amount ${t.amount}. Balance ${bal}`)

            }
        })
    </script>
