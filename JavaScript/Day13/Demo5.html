<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Largest</title>
    <script>
        let a = [300, 200, 900, 100, 800]

        function secondLargest(a) {
            let l = 0,
                s = -1
            for (let e of a) {
                if (e > l) {
                    s = l
                    l = e

                } else if ((e < l) && (e > s)) {
                    s = e
                }
            }
            return s

        }
        console.log(secondLargest(a));
    </script>
</head>

</body>

</html>
